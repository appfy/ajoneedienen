{% extends "base.html" %} {% load static extras %} {% block content %}
<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-home"></i>
        </span>
        Dashboard
    </h3>
    
</div>

<div class="row">
   
    <div class="col-md-3 stretch-card grid-margin">
        <div class="card bg-gradient-info card-img-holder text-white">
            <div class="card-body">
                <img src="{% static 'main/images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image">
                <h4 class="font-weight-normal mb-3">Restaurants</h4>
                <h2 class="mb-2 fw-bold">{{restaurant_count}}</h2>
            </div>
        </div>
    </div>
   
    <div class="col-md-3 stretch-card grid-margin">
        <div class="card bg-gradient-danger card-img-holder text-white">
            <div class="card-body">
                <img src="{% static 'main/images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image">
                <h4 class="font-weight-normal mb-3">Products</h4>
                <h2 class="mb-2 fw-bold">{{product_count}}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-3 stretch-card grid-margin">
        <div class="card bg-gradient-primary card-img-holder text-white">
            <div class="card-body">
                <img src="{% static 'main/images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image">
                <h4 class="font-weight-normal mb-3">Categories</h4>
                <h2 class="mb-2 fw-bold">{{category_count}}</h2>
            </div>
        </div>
    </div>
   
    <div class="col-md-3 stretch-card grid-margin">
        <div class="card bg-gradient-success card-img-holder text-white">
            <div class="card-body">
                <img src="{% static 'main/images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image">
                <h4 class="font-weight-normal mb-3">Subcategories</h4>
                <h2 class="mb-2 fw-bold">{{subcategory_count}}</h2>
            </div>
        </div>
    </div>
</div>

{% endblock %}
