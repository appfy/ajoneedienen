{% extends "base.html" %} {% load static extras %} {% block content %}
<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-home"></i>
        </span>
        Categories
    </h3>
    <nav aria-label="breadcrumb">
        <a href="{% url 'main:category_new' %}" class="btn btn-sm btn-primary">Create New</a>
    </nav>
</div>

<div class="d-md-flex gap-2 flex-wrap">
    {% for category in categories %}
    <div class="p-1">
        <div class="card">
            <a href="{{category.get_absolute_url}}" class="card-body d-inline-block">
                <img src="{{category.image.url}}" alt="" class="card-image mx-auto " style="height: 80px;">
                <h5 class="mb-0 mt-3 fw-bold text-center text-black">{{category.name}}</h5>
            </a>
        </div>
        <div class="card-footer">
            <div class="button_container text-center">
                <a href="{{category.get_edit_url}}" class="btn bg-light btn-sm"><i class="mdi mdi-pencil text-primary"></i></a>
                <a href="{{category.get_delete_url}}" class="btn bg-light btn-sm"><i class="mdi mdi-delete text-danger"></i></a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">No categories found.</h5>
            </div>
        </div>
    </div>
    {% endfor %}

    {% include "partials/pagination.html" %}
</div>

{% endblock %}
